<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="style.css">
      <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press Start 2P">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quantico">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt">
    </head>
<body> 
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>กติกาในการเล่น</span></div>
        <div class="info-list">
            <div class="info">1. &nbsp;มีเวลา <span>15 วินาที</span> เพื่อตอบคำถาม</div>
            <div class="info">2. ถ้าเลือกคำตอบแล้วจะไม่สามารถเปลี่ยนได้</div>
            <div class="info">3. จะเลือกคำตอบไม่ได้ถ้าหมดเวลา</div>
            <div class="info">4. ไม่สามารถออกจากแบบทดสอบได้ขณะที่กำลังเล่น</div>
            <div class="info">5. จะได้คะแนนจากคำตอบที่ถูกต้อง</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">PHP Tutorial Basic Test</div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">ข้อต่อไป</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">ทำอีกครั้ง</button>
            <button class="quit">ออก</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</body>
<!--<div class="container p-5"></div>-->
</html>
